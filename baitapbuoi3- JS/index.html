<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>bài 1</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="luong1ngay" placeholder="Nhập lương một ngày" class="mb-3">
    <input type="text" id="songaylam" placeholder="số ngày làm">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhluong">Tính Lương</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tongluong"></span>
      </p>
    </div>
  </div>

  <h1>bài 2</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="so1" placeholder="Nhập số thứ 1 " class="mb-3">
    <input type="text" id="so2" placeholder="Nhập số thứ 2" class="mb-3">
    <input type="text" id="so3" placeholder="Nhập số thứ 3" class="mb-3">
    <input type="text" id="so4" placeholder="Nhập số thứ 4" class="mb-3">
    <input type="text" id="so5" placeholder="Nhập số thứ 5" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhtrungbinh">Tính trung bình</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="trungbinh"></span>
      </p>
    </div>
  </div>

  <h1>bài 3</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="sotienusd" placeholder="Nhập số tiền USD" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="quydoi">Quy đổi tiền</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tongtienusd"></span>
      </p>
    </div>
  </div>

  <h1>bài 4</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="chieudai" placeholder="Nhập chiều dài" class="mb-3">
    <input type="text" id="chieurong" placeholder="Nhập chiều rộng">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhdtcv">Tính</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="dtcv"></span>
      </p>
    </div>
  </div>


  <h1>bài 5</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="nhapso" placeholder="Nhập số có 2 chữ số" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhtong">Tính tổng</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tong"></span>
      </p>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
