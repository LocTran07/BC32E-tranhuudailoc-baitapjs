<body>
  <h1>bài 1</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="luong1ngay" placeholder="Nhập lương một ngày" class="mb-3">
    <input type="text" id="songaylam" placeholder="số ngày làm">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhluong">Tính Lương</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tongluong"></span>
      </p>
    </div>
  </div>

  <h1>bài 2</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="so1" placeholder="Nhập số thứ 1 " class="mb-3">
    <input type="text" id="so2" placeholder="Nhập số thứ 2" class="mb-3">
    <input type="text" id="so3" placeholder="Nhập số thứ 3" class="mb-3">
    <input type="text" id="so4" placeholder="Nhập số thứ 4" class="mb-3">
    <input type="text" id="so5" placeholder="Nhập số thứ 5" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhtrungbinh">Tính trung bình</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="trungbinh"></span>
      </p>
    </div>
  </div>

  <h1>bài 3</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="sotienusd" placeholder="Nhập số tiền USD" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="quydoi">Quy đổi tiền</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tongtienusd"></span>
      </p>
    </div>
  </div>

  <h1>bài 4</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="chieudai" placeholder="Nhập chiều dài" class="mb-3">
    <input type="text" id="chieurong" placeholder="Nhập chiều rộng">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhdtcv">Tính</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="dtcv"></span>
      </p>
    </div>
  </div>


  <h1>bài 5</h1>
  <div class="alert alert-success" style=" width: 250px;">
    <input type="text" id="nhapso" placeholder="Nhập số có 2 chữ số" class="mb-3">
    <br>
    <button class="mt-3 btn btn-danger" id="tinhtong">Tính tổng</button>
    <div class="alert alert-dark mt-3">
      <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
        <span id="tong"></span>
      </p>
    </div>
  </div>


  <h1>bài 6</h1>
  <form action="">
    <div class="alert alert-success" style=" width: 250px;">
      <input type="text" id="nhapcmt" placeholder="" class="mb-3">
      <br>
      <button class="mt-3 btn btn-danger" id="dangcmt">dangcmt</button>
      <div class="alert alert-dark mt-3">
        <p><i style="color: red;" class="fa-solid fa-hand-holding-dollar mr-2"></i>
          <span id="cmt"></span>
        </p>
      </div>
    </div>


  </form>
