<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style/index.css">
</head>

<body>
    <!-- header -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cybersoft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Form</a>
                    </li>
                    <!-- dropdown  -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sport
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <!-- dropdown  -->

                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <input id="inputSearch" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </nav>

    </div>
    <!-- header -->
    <div class="container">
        <div class="mt-3 ">
            <p class="way">Home/Product/Create</p>
        </div>
        <div class="main">
            <div class="bg-dark ">
                <span class="text-warning">Product info</span>
            </div>
            <div class=" row row1">
                <div class="col-6">
                    <div class="form-group">
                        <h5>id</h5>
                        <input type="text" name="" id="id">
                    </div>
                    <div class="form-group">
                        <h5>name</h5>
                        <input type="text" name="" id="name">

                    </div>
                    <div class="form-group">
                        <h5>price</h5>
                        <input type="text" name="" id="price">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h5>image</h5>
                        <input type="text" name="" id="image">
                    </div>
                    <div class="form-group">
                        <h5>ProductType</h5>
                        <select name="" id="productType">
                            <option>mobile</option>
                            <option>laptop</option>
                            <option>tablet</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <h5>description</h5>
                        <textarea name="" id="description" cols="70" rows="2">
                        </textarea>
                    </div>

                </div>


            </div>

        </div>
        <div class=" row row2">
            <div class="col-1">
                <button id="create" class="btn btn-primary">Create</button>
            </div>
            <div class="col-1">
                <button id="update" class="btn btn-success">Update</button>

            </div>

        </div>
        <table class="mt-3">
            <thead>
                <tr class="text-warning">
                    <th class="col-2">id</th>
                    <th class="col-2">image</th>
                    <th class="col-2">name</th>
                    <th class="col-2">price</th>
                    <th class="col-2">description</th>
                    <th class="col-2">type</th>
                    <th class="col-2"></th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody id="tablebody">


            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- model -->
    <script src="./model/product.js"></script>
    <!-- controller  -->
    <script src="./controller/index.js"></script>
</body>

</html>
